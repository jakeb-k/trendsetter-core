version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: trendsetter-local-mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes" 
      MYSQL_DATABASE: trendsetter-core
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-psecret"]
      interval: 10s
      retries: 5

volumes:
  mysql-data:
